<section id="content">
    <div class="container">
        <div class="section">
            <div class="col s12">
                <form name="form" #f="ngForm" (keydown)="search($event)">
                    <div class="row margin">
                        <div class="input-field col s12">
                        <label for="search">Search name</label>
                        <div class="input-field col s12">
                            <input type="text" id="search" name="search" value="" required>
                        </div>
                        </div>
                    </div>
                </form>
                <table class="responsive-table striped highlight" *ngIf="children">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ACTION</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let child of children">
                            <td>{{ child.id}}</td>
                            <td>{{ child.first_name}}</td>
                            <td>{{ child.last_name}}</td>
                            <td>
                                <button class="btn col 12" (click)="this.gotoDetail(child.id)">MANAGE</button>
                                <button class="btn col 12 red" (click)="this.delete(child.id)">DELETE</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
