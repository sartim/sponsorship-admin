<div id="login-page" class="row">
    <div class="col s12">
        <div class="col s4 z-depth-4 card-panel">
            <form class="login-form" name="form" (ngSubmit)="f.form.valid && add()" #f="ngForm" novalidate>
                <div class="row margin">
                    <label for="first_name">First Name</label>
                    <div class="input-field col s12" [ngClass]="{ 'has-error': f.submitted && !first_name.valid }">
                        <input type="text" id="first_name" name="first_name" [(ngModel)]="model.first_name" #first_name="ngModel" required>
                        <div *ngIf="f.submitted && !first_name.valid" class="help-block">First Name is required</div>
                    </div>
                </div>
                <div class="row margin">
                    <label for="last_name">Last Name</label>
                    <div class="input-field col s12" [ngClass]="{ 'has-error': f.submitted && !last_name.valid }">
                        <input type="text" id="last_name" name="last_name" [(ngModel)]="model.last_name" #last_name="ngModel" required>
                        <div *ngIf="f.submitted && !last_name.valid" class="help-block">Last Name is required</div>
                    </div>
                </div>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
