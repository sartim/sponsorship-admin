
<div class="container">
    <div id="card-stats">
    <div class="row">
        <div class="col s12 m6 l4">
            <div class="card">
                <div class="card-content">
                    <p class="card-stats-title"><i class="mdi-social-group-add"></i> Total Contributions</p>
                    <h4 class="card-stats-number" *ngIf="totalContributions">{{totalContributions.contribution}}</h4>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l4">
            <div class="card">
                <div class="card-content">
                    <p class="card-stats-title"><i class="mdi-editor-insert-drive-file"></i> Contributions This Month</p>
                    <h4 class="card-stats-number" *ngIf="thisMonthContributions">{{thisMonthContributions.contribution}}</h4>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l4">
            <div class="card">
                <div class="card-content">
                    <p class="card-stats-title"><i class="mdi-action-trending-up"></i> Contributions This Year</p>
                    <h4 class="card-stats-number" *ngIf="thisYearContributions">{{thisYearContributions.contribution}}</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <div id="chartdiv" style="width: 100%; height: 500px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
