<div id="login-page" class="row">
    <div class="col s12">
        <div class="col s4 z-depth-4 card-panel" *ngIf="sponsor">
            <form name="form" (ngSubmit)="f.form.valid && update(sponsor.id)" #f="ngForm" novalidate>
                <div class="row margin">
                    <label for="first_name">First Name</label>
                    <div class="input-field col s12" [ngClass]="{ 'has-error': f.submitted && !first_name.valid }">
                        <input type="text" id="first_name" name="first_name" [(ngModel)]="sponsor.first_name" #first_name="ngModel" required>
                        <div *ngIf="f.submitted && !first_name.valid" class="help-block">First Name is required</div>
                    </div>
                </div>
                <div class="row margin">
                    <label for="last_name">Last Name</label>
                    <div class="input-field col s12" [ngClass]="{ 'has-error': f.submitted && !last_name.valid }">
                        <input type="text" id="last_name" name="last_name" [(ngModel)]="sponsor.last_name" #last_name="ngModel" required>
                        <div *ngIf="f.submitted && !last_name.valid" class="help-block">Last Name is required</div>
                    </div>
                </div>
                <div class="row margin">
                    <label for="email">Email</label>
                    <div class="input-field col s12" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                        <input type="text" id="email" name="email" [(ngModel)]="sponsor.email" #email="ngModel" required>
                        <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                    </div>
                </div>
                <div class="row margin">
                    <label for="email">Phone</label>
                    <div class="input-field col s12" [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
                        <input type="text" id="phone" name="phone" [(ngModel)]="sponsor.phone" #phone="ngModel" required>
                        <div *ngIf="f.submitted && !phone.valid" class="help-block">Email is required</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button [disabled]="loading" class="btn darken-1 waves-effect waves-orange col s12">Update</button>
                        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

        </div>
    </div>
